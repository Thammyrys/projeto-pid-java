<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <title>Loja Eletrônica</title>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="aparelho.css" media="screen" />
  <!--<link rel="stylesheet" href="style/styleCss.css"/>-->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>

</head>

<body>
  <header>
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
              <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Solução Eletrônica</span>
              <form class="d-flex">
                  <div class="dropdown" style="margin-right: 5%">
                      <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                         data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                          Opções
                      </a>

                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/novoCliente">Novo Cliente</a></li>
                          <li><a class="dropdown-item" href="/novoFuncionario">Novo Funcionário</a></li>
                          <li><a class="dropdown-item" href="/novaOrdemServico">Nova Ordem de Serviço</a></li>
                      </ul>
                  </div>
                  <div style="margin-top: 3%">
                      <a href="/logout" data-bs-toggle="tooltip" data-bs-placement="top" title="Logout" style="color: black"><span class="material-symbols-outlined">logout</span></a>
                  </div>
              </form>
          </div>
      </nav>
  </header>

<section>
  <div class="container cadastro-aparelho">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
        <li class="breadcrumb-item"><a href="/listarClientes">Clientes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Novo Aparelho</li>
      </ol>
    </nav>
    <div class="container">
      <th:block th:include="mensagemValidacao"></th:block>
      <form  th:action="@{/novaOrdemServico}" th:object="${ordemServico}" method="post">
        <fieldset class="border p-3">
          <legend  class="float-none w-auto p-2">Ordem de Serviço</legend>
          <div class="form-cliente">
            <div class="mb-3">
              <label for="funcionario">Técnico Responsável</label>
              <select id="funcionario" class="form-control" th:field="*{funcionario}"
                      th:classappend="${#fields.hasErrors('funcionario')} ? 'is-invalid'">
                <option value="">Selecione...</option>
                <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}"
                        th:text="${funcionario.nomeFunc}">Cliente</option>
              </select>
              <div class="invalid-feedback">
                <span th:errors="*{cliente}"></span>
              </div>
            </div>

            <div class="mb-3">
              <label for="cliente">Cliente</label>
              <select id="cliente" class="form-control" th:field="*{cliente}"
                      th:classappend="${#fields.hasErrors('cliente')} ? 'is-invalid'">
                <option value="">Selecione...</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}"
                        th:text="${cliente.nomeCliente}">Cliente</option>
              </select>
              <div class="invalid-feedback">
                <span th:errors="*{cliente}"></span>
              </div>
            </div>

            <span>Dentro da Garantia:</span>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
              <label class="form-check-label" for="inlineRadio1">Sim</label>
            </div>

            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Não</label>
            </div>
          </div>
        </fieldset>

        <div class="d-flex flex-row-reverse bd-highlight">
          <div>
            <button type="submit" class="btn btn-primary float-right" style="margin-top: 10px;">Inserir</button>
            <a href="/listarClientes" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script>
      $('#summernote').summernote({
          placeholder: 'Texto *',
          tabsize: 2,
          height: 300
      });
  </script>

</body>
</html>
